##H2DB
app.db.host=localhost
app.db.port=3306
app.db.name=testDB
app.db.username=sa
app.db.password=sa
app.db.url.schema=jdbc:h2:mem:
##
###Hibernate
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
##Datasource Configuration
##jdbc:h2:mem:<db-name>;DB_CLOSE_DELAY=-1
spring.datasource.url=${app.db.url.schema}${app.db.name};DB_CLOSE_DELAY=-1
spring.datasource.username=${app.db.username}
spring.datasource.password=${app.db.password}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.minimum-idle=100
